<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ago="http://java.sun.com/jsf/composite/apress"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>View Customer</title>
</h:head>
<h:body>
    <h1>View Customer: # #{customerController.customer.id}</h1>
    <hr/>    
    
    <h:outputLabel value="First Name : "/>
    <h:outputLabel value="#{customerController.customer.firstName}"/>
    <br/>
    
    <h:outputLabel value="Last Name : "/>
    <h:outputLabel value="#{customerController.customer.lastName}"/>
    <br/>
    
    <h:outputLabel value="Office Phone : "/>
    <h:outputLabel value="#{customerController.customer.officePhone}"/>
    <br/>
        
    <h:outputLabel value="Mobile : "/>
    <h:outputLabel value="#{customerController.customer.mobile}"/>
    <br/>
    
    <h:outputLabel value="Email : "/>
    <h:outputLabel value="#{customerController.customer.email}"/>
    <br/>
    <h:outputLabel value="Orders"/>
    <h:dataTable value="#{customerController.customer.orders}" var="order" border="1">
        <h:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{order.id}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Order Description"/>
            </f:facet>
            <h:outputText value="#{order.orderDescription}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Time Created"/>
            </f:facet>
            <h:outputText value="#{order.timeCreated}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Car"/>
            </f:facet>
            <h:outputText value="#{order.car.brand} #{order.car.model}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Quantity"/>
            </f:facet>
            <h:outputText value="#{order.quantity}"/>
        </h:column>
        
        
    </h:dataTable>
    
    <hr/>
    <h:form>
        <h:link outcome="searchCustomer.xhtml" value="Search for a Customer"/> |
        <h:link outcome="listCustomers.xhtml" value="View all Customers"/> |
        <h:link outcome="default.xhtml" value="Home"/>
    </h:form>

</h:body>
</html>
