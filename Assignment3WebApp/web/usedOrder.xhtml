<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ago="http://java.sun.com/jsf/composite/apress"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Create an Order for a Used Car</title>
</h:head>
<h:body>
    <h1>Create an Order for a Used Car</h1>
    <hr/>
    <h:form>
        <h:panelGrid columns="2" >
            
            <h:outputLabel value="Order Description : "/>
            <h:inputTextarea value="#{orderController.order.orderDescription}" cols="20" rows="5"/>
            
            <h:inputHidden value="#{orderController.order.timeCreated}" />
            
            <h:outputLabel value="Car : "/>
            <h:selectOneMenu>
                <ui:repeat value="#{carController.usedCarList}" var="car">
                    <f:selectItem itemLabel="#{car.brand} #{car.model}" value="#{car}"/>
                </ui:repeat>
            </h:selectOneMenu>
            
            <h:outputLabel value="Customer : "/>
            <h:selectOneMenu>
                <ui:repeat value="#{customerController.customerList}" var="customer">
                    <f:selectItem itemLabel="#{customer.firstName} #{customer.lastName}" value="#{customer}"/>
                </ui:repeat>
            </h:selectOneMenu>
            
        </h:panelGrid>
        <h:commandButton value="Create Order" action="#{orderController.doCreateNewOrder}"/>

    </h:form>
    <hr/>
    <h:form>
        <h:link outcome="newOrder.xhtml" value="Create an Order for a new Car"/> |
        <h:link outcome="listOrders.xhtml" value="View All Orders"/> |
        <h:link outcome="default.xhtml" value="Home"/>
    </h:form>
</h:body>
</html>
