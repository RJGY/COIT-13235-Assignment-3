<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>List of all Cars</title>
</h:head>
<h:body>
    <h1>List of all Cars</h1>
    <hr/>
    <h:dataTable value="#{carController.allCarList}" var="car" border="1">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Brand"/>
            </f:facet>
            <h:outputText value="#{car.brand}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Model"/>
            </f:facet>
            <h:outputText value="#{car.model}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Drive Type"/>
            </f:facet>
            <h:outputText value="#{car.driveType}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Colour"/>
            </f:facet>
            <h:outputText value="#{car.colour}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Transmission Type"/>
            </f:facet>
            <h:outputText value="#{car.transmissionType}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Engine Type"/>
            </f:facet>
            <h:outputText value="#{car.engineType}"/>
        </h:column>

    </h:dataTable>
    <h:form>
        <h:link outcome="newBook.xhtml" value="Create a new book"/>
    </h:form>
    <hr/>
    <i>The First JSF Project</i>
</h:body>
</html>
