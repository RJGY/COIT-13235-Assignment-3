<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>List of all Cars</title>
</h:head>
<h:body>
    <h1>List of all Cars</h1>
    <hr/>
    <h:dataTable value="#{carController.allCarList}" var="car" border="1">
        <h:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{car.id}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Brand"/>
            </f:facet>
            <h:outputText value="#{car.brand}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Model"/>
            </f:facet>
            <h:outputText value="#{car.model}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Drive Type"/>
            </f:facet>
            <h:outputText value="#{car.driveType}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Colour"/>
            </f:facet>
            <h:outputText value="#{car.colour}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Transmission Type"/>
            </f:facet>
            <h:outputText value="#{car.transmissionType}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Engine Type"/>
            </f:facet>
            <h:outputText value="#{car.engineType}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Fuel Type"/>
            </f:facet>
            <h:outputText value="#{car.fuelType}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="License Plate"/>
            </f:facet>
            <h:outputText value="#{car.licensePlate}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Number of Doors"/>
            </f:facet>
            <h:outputText value="#{car.nbrOfDoors}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Number of Seats"/>
            </f:facet>
            <h:outputText value="#{car.nbrOfSeats}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Price"/>
            </f:facet>
            <h:outputText value="#{car.price}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Type"/>
            </f:facet>
            <h:outputText value="#{carController.carType(car)}"/>
        </h:column>

    </h:dataTable>
    <hr/>
    <h:form>
        <h:link outcome="listNewCars.xhtml" value="View New Cars"/> | 
        <h:link outcome="listUsedCars.xhtml" value="View Used Cars"/> | 
        <h:link outcome="newCar.xhtml" value="Create a new Car"/> | 
        <h:link outcome="default.xhtml" value="Home"/>
    </h:form>

</h:body>
</html>
