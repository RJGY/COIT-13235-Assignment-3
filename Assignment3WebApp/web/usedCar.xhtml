<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ago="http://java.sun.com/jsf/composite/apress"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Create a Used Car</title>
</h:head>
<h:body>
    <h1>Create a Used Car</h1>
    <hr/>
    <h:form>
        <h:panelGrid columns="2" >
            
            <ago:createCar car="#{carController.usedCar}"/>
            <br/>
            <h:outputLabel value="Odometer : "/>
            <h:inputText value="#{carController.usedCar.odometer}" required="true" requiredMessage="Odometer is required"/>
            
            <h:outputLabel value="Rego Number: "/>
            <h:inputText value="#{carController.usedCar.regoNumber}" required="true" requiredMessage="Rego number is required"/>
            
            <h:outputLabel value="Rego Expiry : "/>
            <h:inputText value="#{carController.usedCar.regoExpiry}" required="true" requiredMessage="Rego Expiry is required">
                <f:convertDateTime pattern="MM/dd/yy"/>
            </h:inputText>
            
            <h:outputLabel value="Service History: "/>
            <h:inputTextarea value="#{carController.usedCar.serviceHistory}" cols="20" rows="5" required="true" requiredMessage="Service History is required"/>
            
            <h:outputLabel value="Vehicle Identification Number : "/>
            <h:inputText value="#{carController.usedCar.vehicleIN}" required="true" requiredMessage="VIN is required"/>
        </h:panelGrid>
        <h:commandButton value="Create Used Car" action="#{carController.doCreateUsedCar}"/>

    </h:form>
    <hr/>
    <h:form>
        <h:link outcome="listUsedCars.xhtml" value="View all Used Cars"/> |
        <h:link outcome="newCar.xhtml" value="Create a New Car"/> |
        <h:link outcome="default.xhtml" value="Home"/>
    </h:form>

</h:body>
</html>
