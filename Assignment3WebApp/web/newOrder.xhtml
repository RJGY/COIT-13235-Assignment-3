<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ago="http://java.sun.com/jsf/composite/apress"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Create an Order for a New Car</title>
</h:head>
<h:body>
    <h1>Create an Order for a New Car</h1>
    <hr/>
    <h:form>
        <h:panelGrid columns="2" >
            
            <h:outputLabel value="Order Description : "/>
            <h:inputTextarea value="#{orderController.order.orderDescription}" cols="20" rows="5"/>
            
            <h:outputLabel value=""/>
            <h:inputHidden value="#{orderController.order.timeCreated}" >
                <f:convertDateTime pattern="MM/dd/yy"/>
            </h:inputHidden>
            
            <h:outputLabel value="Car : "/>
            <h:selectOneListbox converter="carConverter">
                <f:selectItems value="#{carController.newCarList}"
                 var="car"
                 itemValue="#{car}"
                 itemLabel="#{car.brand} #{car.model}"
                 noSelectionValue="#{carController.newCarList[0]}"/>
            </h:selectOneListbox>
            
            <h:outputLabel value="Customer : "/>
            <h:selectOneListbox converter="customerConverter">
                <f:selectItems value="#{customerController.customerList}"
                 var="customer"
                 itemValue="#{customer}"
                 itemLabel="#{customer.firstName} #{customer.lastName}"
                 noSelectionValue="#{customerController.customerList[0]}"/>
            </h:selectOneListbox>
            
            <h:outputLabel value="Quantity : "/>
            <h:inputText value="#{orderController.order.quantity}"/>
            
        </h:panelGrid>
        <h:commandButton value="Create Order" action="#{orderController.doCreateNewOrder}"/>

    </h:form>
    <hr/>
    <h:form>
        <h:link outcome="usedOrder.xhtml" value="Create an Order for a Used Car"/> |
        <h:link outcome="listOrders.xhtml" value="View all Orders"/> |
        <h:link outcome="default.xhtml" value="Home"/>
    </h:form>
    
</h:body>
</html>
