<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ago="http://java.sun.com/jsf/composite/apress">
<h:head>
    <title>Create a new Car</title>
</h:head>
<h:body>
    <h1>Create a new Car</h1>
    <hr/>
    <h:form>
        <h:panelGrid columns="2" >
            
            <ago:createCar car="#{carController.newCar}"/>
            <br/>
            <h:outputLabel value="Warranty : "/>
            <h:selectBooleanCheckbox value="#{carController.newCar.warranty}" />
            
            <h:outputLabel value="Extended Warranty: "/>
            <h:selectBooleanCheckbox value="#{carController.newCar.extendedWarranty}"/>
            
            <h:outputLabel value="Roadside Assistance : "/>
            <h:selectBooleanCheckbox value="#{carController.newCar.roadsideAssistance}"/>
            
            <h:outputLabel value="Number of Cars : "/>
            <h:inputText value="#{carController.newCar.nbrOfCars}" required="true" requiredMessage="Number of cars is required"/>
        </h:panelGrid>
        <h:commandButton value="Create Car" action="#{carController.doCreateNewCar}"/>

    </h:form>
    <hr/>
    <h:form>
        <h:link outcome="listCars.xhtml" value="View all Cars"/> | 
        <h:link outcome="listNewCars.xhtml" value="View new Cars"/> | 
        <h:link outcome="default.xhtml" value="Home"/>
    </h:form>
</h:body>
</html>
