<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ago="http://java.sun.com/jsf/composite/apress">
<h:head>
    <title>Create a new Car</title>
</h:head>
<h:body>
    <h1>Create a new Car</h1>
    <hr/>
    <h:form>
        <h:panelGrid columns="2" >
            
            <ago:createCar car="#{carController.newCar}"/>
            <br/>
            <h:outputLabel value="Warranty : "/>
            <h:selectBooleanCheckbox value="#{carController.newCar.warranty}"/>
            
            <h:outputLabel value="Extended Warranty: "/>
            <h:selectBooleanCheckbox value="#{carController.newCar.extendedWarranty}"/>
            
            <h:outputLabel value="Roadside Assistance : "/>
            <h:selectBooleanCheckbox value="#{carController.newCar.roadsideAssistance}"/>
        </h:panelGrid>
        <h:commandButton value="Create a book" action="#{carController.doCreateNewCar}"/>

    </h:form>

</h:body>
</html>
