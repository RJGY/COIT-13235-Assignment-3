<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>List of all Orders</title>
</h:head>
<h:body>
    <h1>List of all Orders</h1>
    <hr/>
    <h:dataTable value="#{orderController.orderList}" var="order" border="1">
        <h:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{order.id}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Order Description"/>
            </f:facet>
            <h:outputText value="#{order.orderDescription}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Time Created"/>
            </f:facet>
            <h:outputText value="#{order.timeCreated}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Car"/>
            </f:facet>
            <h:outputText value="#{order.car.brand} #{order.car.model}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Customer"/>
            </f:facet>
            <h:outputText value="#{order.customer.firstName} #{order.customer.lastName}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Quantity"/>
            </f:facet>
            <h:outputText value="#{order.quantity}"/>
        </h:column>

    </h:dataTable>
    <h:form>
        <h:link outcome="newCar.xhtml" value="Create a new Car."/>
    </h:form>
</h:body>
</html>
