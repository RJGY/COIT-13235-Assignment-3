<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>List of all Customers</title>
</h:head>
<h:body>
    <h1>List of all Customers</h1>
    <hr/>
    <h:dataTable value="#{customerController.customerList}" var="customer" border="1">
        <h:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{customer.id}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="First Name"/>
            </f:facet>
            <h:outputText value="#{customer.firstName}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Last Name"/>
            </f:facet>
            <h:outputText value="#{customer.lastName}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Office Phone"/>
            </f:facet>
            <h:outputText value="#{customer.officePhone}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Mobile"/>
            </f:facet>
            <h:outputText value="#{customer.mobile}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Email"/>
            </f:facet>
            <h:outputText value="#{customer.email}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Number of Orders"/>
            </f:facet>
            <h:outputText value="#{customerController.numberOfOrders(customer)}"/>
        </h:column>

    </h:dataTable>
    <hr/>
    <h:form>
        <h:link outcome="newCustomer.xhtml" value="Create a new Customer"/> |
        <h:link outcome="default.xhtml" value="Home"/>
    </h:form>
</h:body>
</html>
